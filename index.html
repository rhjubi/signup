<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sing up page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container my-3">
			<div class="row g-0">
				<img src="image.png" alt="image" class="image">
			</div>
	<div class="row div1 g-0">
		<div class="col-4 left-side">
			<div class="row g-0">
				<i class="fab fa-accusoft logo"></i>
				<h5 style="margin-top: 30px;font-size: 30px;color: white;">Project title</h5>
			</div>
			
		</div>
		<div class="col-8">
			<div class="row right-side-div g-0">
						<div class="row">
							<div class="language-selector-div">
								<select class="language-selector">
								  <option value="english(us)">English (US)</option>
								  <option value="english(uk)">English (UK)</option>
								  <option value="bangla">Bangla</option>
								  <option value="spanish">Spanish</option>
								</select>
							</div>
						</div>
					<div class="row g-0 create-heading">
						<h2>Create an account</h2>
					</div>
					<div class="row g-0">
						<div class="col-6">
							<div class="row g-0 google"><img src="google.png" class="google-icon"><a class="anchor-tag" href=""><img src="google.png" class="icon1"></i> Sign up with google</a>
							</div>
						</div>

						<div class="col-6">
							<div class="row g-0 google"><img src="facebook.png" class="google-icon"><a class="anchor-tag1" href=""><img src="facebook.png" class="icon1"></i> Sign up with facebook</a>
							</div>
						</div>
						
					</div>
					<div class="row g-0">
						<p class="or"><strong>-OR-</strong></p>
					</div>
					<div class="row g-0">
						
							<input class="text-field" type="text" name="full_name" placeholder="Full name">
							<input class="text-field" type="text" name="email" placeholder="Email address">
							<input class="text-field" type="password" name="password" placeholder="Password">
							<div style="display: flex;">
								<p class="pass-req1">* 1capital letter</p>
								<p class="pass-req2">* 1small letter</p>
								<p class="pass-req3">* 1small special character</p>
							</div>
							<input class="text-field" type="password" name="repeat_password" placeholder="Repeat password">
						
					</div>
					<div class="row g-0">
						<button class="create-btn">Create account</button>
					</div>
					<div class="row g-0">
						<div class="login-div"><p class="login-massage">Already have an account?</p><a class="login-anchor" href="#">Login</a></div>
					</div>
			</div>

		</div>
	</div>


</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
